<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="assets/main.css" />
    <script src="script/main.js"></script>
    <title>Jeu de mémoire</title>

  </head>

  <body>
    <div id='logo'></div>
  
    <div class="info"> 
      <h2 class=''>Paires trouvées:<span id="resultat"></span></h2>
      <h2>Erreurs (-1 erreur par paire trouvée):<span id="erreur"></span></h2>
    </div>
    <h3 id='temps'>Temps écoulé: <span id="temps_affichage"></span></h3>
    
    
    
    <div class="jeu">
      <div id='mode'>
        <button id='easy'>
          Facile
        </button>
        <button id='normal'>
          Normal
        </button>
      </div>
    
      <h1 id="message"></h1>
    </div>

    <div class='info container_boutons'>
      <span><input type="button" value="Reset" id="reset"></span>
      <div id='music'>
        <span class="music_label">Music: </span>
        <audio id="gym" src="assets/sounds/battle_gym.mp3">
        </audio>
        <audio id="wild" src="assets/sounds/battle_wild.mp3">
        </audio>
        <audio id="route1" src="assets/sounds/route1.mp3">
        </audio>
        <audio id="theme" src="assets/sounds/theme_pokemon.mp3">
        </audio>
    
        <button id='play-1'>
          Gym Battle
        </button>
        <button id='play-2'>
          Wild Battle
        </button>
        <button id='play-3'>
          Route 1
        </button>
        <button id='play-4'>
          Poke Theme
        </button>
        <button id='stop'>
          Stop
        </button>
      </div>
    </div>
  </body>
</html
